<main>
  <mat-card
    class="example-card"
    *ngFor="let lecture of lectureData"
    (click)="onLectureClick()"
  >
    <mat-card-subtitle>{{ lecture.startsAt }}</mat-card-subtitle>
    <mat-card-title>{{ lecture.name }}</mat-card-title>
    <mat-card-content> </mat-card-content>
  </mat-card>
  <mat-divider class="divider"></mat-divider>
</main>
